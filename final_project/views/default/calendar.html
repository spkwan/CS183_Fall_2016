<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

{{extend 'layout.html'}}

<!-- Only reveal menu to logged in users -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {{=response.logo or ''}}
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                {{='auth' in globals() and auth.navbar('Welcome',mode='dropdown') or ''}}
            </ul>
            {{if response.menu:}}
                {{=MENU(response.menu, _class='nav navbar-nav',li_class='dropdown',ul_class='dropdown-menu')}}
            {{pass}}
        </div>
    </div>
</nav>

<div class="titlecal">Calendar</div>
<hr class="hrline3">
<br>
<div class="gcalendar">
    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23cccccc&amp;src=ucsc.edu_47o1jbo43ri3f3acvg99nnmn2c%40group.calendar.google.com&amp;color=%238D6F47&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
